{% extends 'base.html' %}

{% block content %}
<h2>Accessibility Settings</h2>
<form method="post">
    {% csrf_token %}
    <label>
        <input type="checkbox" name="use_dyslexia_font" {% if settings.use_dyslexia_font %}checked{% endif %}>
        Use Dyslexia-Friendly Font
    </label>
    <button type="submit">Save</button>
</form>
{% endblock %}
