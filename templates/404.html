{% extends 'base.html' %}

{% block title %}Page Not Found (404) - {{ block.super }}{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-template">
                <h1 class="display-1 text-info">404</h1>
                <h2 class="display-4">Page Not Found</h2>
                <div class="error-details my-4">
                    <p class="lead">We couldn't find the page you were looking for.</p>
                    <p>The page might have been moved, deleted, or never existed.</p>
                    
                    <div class="search-box mt-4">
                        <form action="{% url 'search' %}" method="get" class="d-flex">
                            <input type="text" name="q" class="form-control form-control-lg" 
                                   placeholder="Search our site..." aria-label="Search">
                            <button type="submit" class="btn btn-primary ms-2">
                                <i class="fas fa-search"></i> Search
                            </button>
                        </form>
                    </div>
                </div>
                <div class="error-actions mt-4">
                    <a href="{% url 'home' %}" class="btn btn-primary btn-lg me-2">
                        <i class="fas fa-home me-2"></i>Take Me Home
                    </a>
                    <a href="{% url 'contact' %}" class="btn btn-outline-secondary btn-lg">
                        <i class="fas fa-envelope me-2"></i>Contact Support
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
