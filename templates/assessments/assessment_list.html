{% extends 'base.html' %}
{% block content %}
<h2 id="assessment-list">Assessments</h2>
<ul aria-label="List of assessments">
{% for assessment in assessments %}
  <li><a href="{% url 'assessment_detail' assessment.pk %}" tabindex="0">{{ assessment.title }}</a></li>
{% endfor %}
</ul>
{% endblock %}
